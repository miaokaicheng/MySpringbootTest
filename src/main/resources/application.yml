server:
  port: 8081
spring:
  datasource:
    druid:
      mysql:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
        username: root
        password: mm123456
        #验证连接是否有效。此参数必须设置为非空字符串，下面三项设置成true才能生效
        validationQuery: SELECT 1
        #是否在获得连接后检测其可用性
        test-on-borrow: false
        #是否在连接放回连接池后检测其可用性
        test-on-return: false
        #是否在连接空闲一段时间后检测其可用性
        test-while-idle: true
        # 通过connectProperties属性来打开mergeSql功能；慢SQL记录(这个配置我没有生效，改用java配置了)
        #connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5;druid.stat.logSlowSql=true
        filter-stat-log-slow-sql: true
        filter-stat-merge-sql: true
        filter-stat-slow-sql-millis: 5000
        #合并多个DruidDataSource的监控数据
        useGlobalDataSourceStat: true
        # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
        filters: stat,wall,log4j2
      oracle:
        driver-class-name: oracle.jdbc.driver.OracleDriver
        url: jdbc:oracle:thin:@localhost:1521:ORCL
        username: mkc
        password: mm123456
      pg:
        driver-class-name: org.postgresql.Driver
        url: jdbc:postgresql://localhost:5432/postgres
        username: postgres
        password: mm123654
      gp:
        driver-class-name: org.postgresql.Driver
        url: jdbc:postgresql://localhost:5432/postgres
        username: postgres
        password: mm123654
      db-type: com.alibaba.druid.pool.DruidDataSource
      initial-size: 50
      min-idle: 50
      max-active: 100
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
  redis:
    # Redis数据库索引（默认为0）
    database: 0
    host: 127.0.0.1:6380,127.0.0.1:6381,127.0.0.1:6382,127.0.0.1:6383,127.0.0.1:6384,127.0.0.1:6385
    #host: 127.0.0.1:6379
    # Redis服务器连接密码（默认为空）
    password:
    # 连接超时时间（毫秒）
    timeout: 5000
    # 跨集群执行命令时要遵循的最大重定向数量
    max-redirects: 5
    jedis:
      pool:
        #最大连接数据库连接数,设 0 为没有限制
        max-active: 8
        #最大等待连接中的数量,设 0 为没有限制
        max-idle: 8
        #最大建立连接等待时间。如果超过此时间将接到异常。设为-1表示无限制。
        max-wait: -1ms
        #最小等待连接中的数量,设 0 为没有限制
        min-idle: 0
    lettuce:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  #Springboot 2.6.X的版本使用的是PathPatternMatcher ，而Springfox使用的路径匹配是基于AntPathMatcher
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  #热部署
  devtools:
    restart:
      #设置开启热部署
      enabled: true
      #重启目录
      additional-paths: src/main/java
      exclude: WEB-INF/**
  #邮件
  mail:
    #163 smtp.163.com port: 25
    #qq smtp.qq.com port: 465
    #gmail smtp.gmail.com port: 465
    host: smtp.163.com
    port: 25
    username: 邮箱
    password: 如果是163，这里要填授权码
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

logging:
  level:
    root: info
    com.mm: debug
